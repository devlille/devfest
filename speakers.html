---
layout: layout.html
title: Speakers /
currSection: speakers
---

<div class="page-body list">
  <h2>Speakers</h2>

  <div class="all-speakers">
		{%- for speaker in collections.speakersFromApi -%}
		<div class="speaker-card">
			<h3><a href="/speaker-page-{{speaker.id}}">{{ speaker.display_name}}</a></h3>
			<p>{{speaker.bio}}</p>
			<p class="s-photo"><img loading="lazy" src="{{speaker.photo_url}}" alt="Photo de {{ speaker.display_name }}" /></p>
		</div>
		{%- endfor -%}
  </div>
</div>
