name: CI for production

on:
  repository_dispatch:
  schedule:
    - cron: '30 1 * * *'
  pull_request:
    types: [opened, synchronize, reopened]
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: View context attributes
      uses: actions/github-script@v6
      with:
        script: context.payload.pull_request.base.ref === 'master' && context.payload.pull_request.head.ref !== 'acceptance' && core.setFailed("A PR to the main branch must come from the acceptance branch, but comes from " + context.payload.pull_request.head.ref);
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 19
    - name: Install Firebase tools
      run: sudo npm install -g firebase-tools
    - name: Build Website
      run: |
        npm ci
        npm run build
